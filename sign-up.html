<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/owl-carousel.css">
    <link rel="stylesheet" href="css/owl-theme-default.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="sign-up">
    <div class="text-center">
        <img src="img/logo-gray.png" alt="logo">
        <h1>Get started in less than 1 minute</h1>
        <p>Registration is free. No credit card required!</p>
        <form action="#">
            <label>
                First name
                <div class="icon-field">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="John">
                </div>
            </label>
            <label>
                E-mail
                <div class="icon-field">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder=" john@yourbuisiness.com">
                </div>
            </label>
            <div class="flex h center">
                <button type="submit" class="btn l yellow">Sign up for a free account</button>
            </div>
            <p>By signing up you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
        </form>
        <nav class="bottom-menu">
            <a href="#">Forgot your password?</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Contact</a>
        </nav>
    </div>
    <div class="bottom-bg"></div>
    <script src="js/jquery.js"></script>
    <script src="js/owl-carousel.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
